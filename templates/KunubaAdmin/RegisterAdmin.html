{% extends 'CTAdmin/base.html' %}
{% block content %}
  <div class="row pt-1 pb-3 pt-sm-2 pb-sm-4">
    <div class="col-12 col-lg-6">
      <div class="card-column">
        <div class="card tm-shadow-btm">
          <div class="card-header d-flex flex-wrap flex-md-nowrap justify-content-between align-items-center">
            Resgister New Admin
          </div>
          <div class="card-body">
            <small class="card-text">Please fill all fields</small>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <form action="" method="post" class="form-horizontal" autocomplete="on">
                {% csrf_token %}
                <div class="form-group form-row">
                  <label for="itemName" class="col-12 col-sm-3 col-form-label">Full Name</label>
                  <input type="text" placeholder="Enter Fullname" name="AdminFullName" id="itemName" class="form-control col-12 col-sm-9" required>
                </div>
                <div class="form-group form-row">
                  <label for="itemName" class="col-12 col-sm-3 col-form-label">Email</label>
                  <input type="email" placeholder="Enter Email" name="AdminEmail" id="itemName" class="form-control col-12 col-sm-9" required>
                </div>
                <div class="form-group form-row">
                  <label for="itemName" class="col-12 col-sm-3 col-form-label">Phone Number</label>
                  <input type="tel" placeholder="Enter Phone Number" name="AdminPhoneNo" id="itemName" class="form-control col-12 col-sm-9" required>
                </div>
                <div class="form-group form-row">
                  <label for="itemName" class="col-12 col-sm-3 col-form-label">Password</label>
                  <input type="password" placeholder="Enter Password" name="AdminPassword" id="itemName" class="form-control col-12 col-sm-9" required>
                </div>
                <div class="form-group form-row">
                  <label for="itemName" class="col-12 col-sm-3 col-form-label">Confirm Password</label>
                  <input type="password" placeholder="Confirm Password" name="AdminConfirmPassword" id="itemName" class="form-control col-12 col-sm-9" required>
                </div>
                <div class="form-group text-right">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
