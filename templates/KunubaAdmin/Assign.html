{% extends 'CTAdmin/base.html' %}
{% block title %}
    CT Admin::{% if not Deactivate %}Assign Task {% else %}Deactivate An Admin  {% endif %}
{% endblock %}
{% block content %}
  <div class="row pt-1 pb-3 pt-sm-2 pb-sm-4">
    <div class="col-12 col-lg-6">
      <div class="card-column">
        <div class="card tm-shadow-btm">
          <div class="card-header d-flex flex-wrap flex-md-nowrap justify-content-between align-items-center">
            Assign
          </div>
          <div class="card-body">
            <small class="card-text">Please select an Admin</small>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group form-row">
                    <label for="itemName" class="col-12 col-sm-3 col-form-label">Admin</label>
                    <select name="Admin" id="itemName" class="form-control col-12 col-sm-9" required>
                        {% for Admin in Admins %}
                            <option value="{{ Admin.pk }}">{{ Admin }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group text-right">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
