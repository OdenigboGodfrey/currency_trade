{% extends 'base.html' %}
{% block css %}
	{% load static %}
	<link href="{% static 'assets/css/style-1.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="buySell_content">
        <div class="haeder-text" style="text-align:center; padding-bottom: 50px;"><h3>Leave a review</h3></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-8">
                    <div class="form-content">
                        <form class="form-horizontal" action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Review</label>
                                <select name="Review" class="form-check-input" required>
                                    {% for Review in ReviewOptions %}
                                        <option value="{{ Review }}">{{ Review }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button type="submit" class="btn btn-default mr-10">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
