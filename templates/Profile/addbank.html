{% extends 'base.html' %}
{% block css %}
	{% load static %}
	<link href="{% static 'assets/css/style-1.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="reg-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-7 col-md-6">
                <div class="">
                    <ul class="nav nav-tabs">
                        <li><a href="{% url 'Authentication:More' %}"><i class="glyphicon glyphicon-circle-arrow-left"></i></a></li>
                        <li class="active"><a href="#tab1" data-toggle="tab">ADD BANK</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab1">
                            <form action="" method="post">
                                {% csrf_token%}
                                <span class="input">
                                    <input class="input__field" type="text" name="BankName" id="input-7" required>
                                    <label class="input__label" for="input-7">
                                        <span class="input__label-content" data-content="BANK NAME">BANK NAME</span>
                                    </label>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="text" name="AccountNumber" id="input-9" required>
                                    <label class="input__label" for="input-9">
                                        <span class="input__label-content" data-content="ACCOUNT NUMBER">ACCOUNT NUMBER</span>
                                    </label>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="text" name="AccountName" id="input-8" required>
                                    <label class="input__label" for="input-8">
                                        <span class="input__label-content" data-content="ACCOUNT NAME">ACCOUNT NAME</span>
                                    </label>
                                </span>

                                <button type="submit" class="btn btn-reg">ADD</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
