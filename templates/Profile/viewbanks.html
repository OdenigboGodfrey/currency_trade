{% extends 'base.html' %}
{% block css %}
	{% load static %}
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="currency-table">
    <div class="with-nav-tabs currency-tabs">
        <div class="tab-header">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#crypto" data-toggle="tab">My Banks</a></li>
                <li><a href="{% url 'Profile:Bank-Accounts-Add' %}">Add Bank</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="tab-content">
                <div class="tab-pane fade in active" >
                    <table class="table table-striped table-hover nowrap">
                        <thead>
                            <tr>
                                <th>Account Number</th>
                                <th>Account Name</th>
                                <th>Bank</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for Obj in BankObject %}
                                <tr>
                                    <td>{{ Obj.AccountNumber }}</td>
                                    <td>{{ Obj.AccountName }}</td>
                                    <td>{{ Obj.BankName }}</td>
                                    <td><a href="{% url 'Profile:Bank-Accounts-Remove' %}?User={{ Obj.UserId }}&Bank={{ Obj.pk }}" style="color:red">Remove</a></td>
                                </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
