{% extends 'base.html' %}
{% block css %}
		{% load static %}
	<link href="{% static 'assets/css/style-1.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="reg-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 col-md-6">
                        <div class="">
                            <ul class="nav nav-tabs">
                                <li><a href="{{ Referrer }}"><i class="glyphicon glyphicon-circle-arrow-left"></i></a></li>
                                <li class="active"><a href="#tab1" data-toggle="tab">RESET PASSWORD</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="tab1">
                                    <form action="{% url 'Authentication:Reset' %}" method="post">
                                        {% csrf_token %}
                                        <span class="input">
                                            <input class="input__field" type="text" name="Email" id="input-9" {% if Email %} value="{{ Email }}" {% endif %}>
                                            <label class="input__label" for="input-9">
                                                <span class="input__label-content" data-content="E-MAIL">EMAIL</span>
                                            </label>
                                        </span>
                                        {% if EmailGotten %}
                                            <span class="input">
                                                <input class="input__field" type="text" name="TwoFactorCode" id="input-8">
                                                <input type="hidden" name="UserId" value="{{ UserId }}">
                                                <label class="input__label" for="input-8">
                                                    <span class="input__label-content" data-content="E-MAIL">CODE</span>
                                                </label>
                                            </span>
                                        {% endif %}

                                        <button type="submit" class="btn btn-reg">Reset</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
