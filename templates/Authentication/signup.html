{% extends 'base.html' %}
{% block css %}
	{% load static %}
	<link href="{% static 'assets/css/style-1.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="reg-wrapper" style="height:1200px">
    <div class="container">
        <div class="row">
            <div class="col-sm-7 col-md-6">

                <div class="">
                    <ul class="nav nav-tabs">
                        <li><a href="{{ Referrer }}"><i class="glyphicon glyphicon-circle-arrow-left"></i></a></li>
                        <li class="active"><a href="#tab1" data-toggle="tab">Register</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab1">
                            <form action="" method="post">
                                {% csrf_token %}
                                <span class="input">
                                    <input class="input__field" type="text" name="FullName" id="input-1">
                                    <label class="input__label" for="input-1">
                                        <span class="input__label-content" data-content="FULL NAME" required>FULL NAME</span>
                                    </label>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="email" name="Email" id="input-2" required>
                                    <label class="input__label" for="input-2">
                                        <span class="input__label-content" data-content="E-MAIL">E-MAIL</span>
                                    </label>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="text" name="PhoneNumber" id="input-3" required>
                                    <label class="input__label" for="input-3">
                                        <span class="input__label-content" data-content="PHONE">PHONE</span>
                                    </label>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="text" name="State" id="input-4" required>
                                    <label class="input__label" for="input-4">
                                        <span class="input__label-content" data-content="STATE">STATE</span>
                                    </label>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="radio" name="Sex" id="input-4" value="Male" checked>
                                    <label class="input__label" for="input-4">
                                        <span class="input__label-content" data-content="MALE">Male</span>
                                    </label>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="radio" name="Sex" id="input-9" value="Female">
                                    <label class="input__label" for="input-9">
                                        <span class="input__label-content" data-content="FEMALE">Female</span>
                                    </label>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="date" name="DOB" id="input-5" required>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="text" name="Country" id="input-6" required>
                                    <label class="input__label" for="input-6">
                                        <span class="input__label-content" data-content="COUNTRY">COUNTRY</span>
                                    </label>
                                </span>

                                <span class="input">
                                    <select name="AccountType" id="input-10" class="input__field" required>
                                        {% for Child in AccountTypes %}
                                            <option value="{{ Child.val }}">{{ Child.Name }}</option>
                                        {% endfor %}
                                    </select>
                                </span>

                                <span class="input">
                                    <input class="input__field" type="password" name="Password" id="input-7">
                                    <label class="input__label" for="input-7">
                                        <span class="input__label-content" data-content="PASSWORD">PASSWORD</span>
                                    </label>
                                </span>
                                <span class="input">
                                    <input class="input__field" type="password" name="PasswordConfirmation" id="input-8">
                                    <label class="input__label" for="input-8">
                                        <span class="input__label-content" data-content="CONFIRM PASSWORD">CONFIRM PASSWORD</span>
                                    </label>
                                </span>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="Terms" value="True"> I have read and accept CT <a href="#" class="checkbox-link">Privacy policy</a> and<br>
                                        <a href="#" class="checkbox-link">Terms of Use</a>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        Your Password at CT is encrypted and Secured
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-reg">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
